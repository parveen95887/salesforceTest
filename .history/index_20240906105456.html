
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <form id="oauthForm" action="https://login.salesforce.com/services/oauth2/token" method="POST">
        <input type="hidden" name="grant_type" value="password" />
        <label for="client_id">Client ID:</label>
        <input type="text" id="client_id" name="client_id" required /><br>
        
        <label for="client_secret">Client Secret:</label>
        <input type="password" id="client_secret" name="client_secret" required /><br>
        
        <label for="username">Salesforce Username:</label>
        <input type="text" id="username" name="username" required /><br>
        
        <label for="password">Salesforce Password + Security Token:</label>
        <input type="password" id="password" name="password" required /><br>
        
        <input type="submit" value="Get Token" />
    </form>
<script>
</script>        
</body>
</html>
